name: CI
on:
  push:
    branches-ignore:
      - main
      - beta
      - release/latest
      - release/beta
jobs:
  commit-checks:
    name: Lint, test, and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2

      - name: Install packages
        run: npm ci --legacy-peer-deps # To fix failing CI due to webpack-filter-warnings-plugin (https://github.com/storybookjs/storybook/issues/13990)
      
      - name: ESLint
        run: npm run ci:lint

      # Re-enable once parsing errors are fixed
      # - name: Upload linter reports
      #   uses: dorny/test-reporter@v1
      #   if: success() || failure()
      #   with:
      #     name: ESLint
      #     path: reports/eslint-junit.xml
      #     reporter: jest-junit

      - name: Jest
        run: npm run ci:test

      - name: Upload test reports
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Jest
          path: reports/jest-junit.xml
          reporter: jest-junit

      - name: Storybook CI
        uses: chromaui/action@v1
        with:
          buildScriptName: "build-storybook"
          onlyChanged: true
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage/
          verbose: true
      
      - name: Webpack build (dev)
        run: npm run build:dev

      - name: Webpack build (prod)
        run: npm run build:prod
      
      - name: Webpack build (Roam Depot)
        run: npm run build:roam
      
      - name: Webpack build (sandbox)
        run: npm run build:sandbox

      - name: Commit to repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "auto-commit: lint, test, build"
        continue-on-error: true # See https://github.com/stefanzweifel/git-auto-commit-action/issues/204
