name: CI
on: [push]
jobs:
  commit-checks:
    name: Lint, test, and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Install packages
        run: npm ci --legacy-peer-deps # To fix failing CI due to webpack-filter-warnings-plugin (https://github.com/storybookjs/storybook/issues/13990)
      
      - name: ESLint
        run: npm run ci:lint

      - name: Jest
        run: npm run ci:test

      - name: Storybook CI
        run: |
          chmod +x "./ci-storybook.sh"
          ./ci-storybook.sh
        shell: bash
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage/
          verbose: true
      
      - name: Webpack build (dev)
        run: npm run build:dev

      - name: Webpack build (prod)
        run: npm run build:prod
      
      - name: Webpack build (Roam Depot)
        run: npm run build:roam

      - name: Commit to repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "auto-commit: lint, test, build"
          file_pattern: dist extension.*
        continue-on-error: true # See https://github.com/stefanzweifel/git-auto-commit-action/issues/204
      - name: Sentry Release
        uses: getsentry/action-release@v1.1.6
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          sourcemaps: "./dist ./extension.js.map"
